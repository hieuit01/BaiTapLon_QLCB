{% extends 'layout/base.html' %}

{% block content %}
<main>
    <div class="search-form">
        <form action="" method="post">
            <div class="form-group">
                <label for="from">Điểm đi:</label>
                <select name="from" id="from">
                    <option value="">Chọn điểm đi</option>
                    <option value="Hanoi">Hanoi</option>
                    -->
                    <option value="Ho Chi Minh City">Ho Chi Minh City</option>
                    <option value="Da Nang">Da Nang</option>
                    <option value="Nha Trang">Nha Trang</option>
                </select>
            </div>
            <div class="form-group">
                <label for="to">Điểm đến:</label>
                <select name="to" id="to">
                    <option value="">Chọn điểm đến</option>
                    <option value="Bangkok">Bangkok</option>
                    -->
                    <option value="Singapore">Singapore</option>
                    <option value="Kuala Lumpur">Kuala Lumpur</option>
                    <option value="Tokyo">Tokyo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="departure-date">Ngày khởi hành:</label>
                <input type="date" name="departure-date" id="departure-date">
            </div>
            <div class="form-group">
                <input type="radio" name="trip-type" id="one-way" value="one-way" checked>
                <label for="one-way">Một chiều</label>
                <input type="radio" name="trip-type" id="round-trip" value="round-trip">
                <label for="round-trip">Khứ hồi</label>
            </div>
            <button type="submit">Tìm chuyến bay</button>
        </form>
    </div>
